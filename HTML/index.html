<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0 IE=edge">
  <title>Primeiro Programa</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .section-one, .section-two{
      padding: 5px;
      width: 300px;
      height: 300px;
      margin: 10px 0px 5px 10px;
      border: 2px solid grey;
      color: aliceblue;
    }
    .section-one{
      background: lightblue;
      background-image: url(chrome://branding/content/about-logo.png);
      background-position: center center;
      background-size:contain;
      background-repeat: no-repeat;
    }
    .section-two{
      background: rgb(255, 156, 169);
      background-image: url(https://logopng.com.br/logos/edge-105.png);
      background-position: center center;
      background-size:contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <section class="section-one">1</section>
  <section class="section-two">2</section>
</body>
</html>
