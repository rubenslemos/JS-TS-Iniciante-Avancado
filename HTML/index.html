<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Programa</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="shortcut icon" href="https://vectorified.com/images/form-icon-1.png" type="image/x-icon">
</head>
<body>
  <div>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <div>
        <p>Formulário</p>
          <label>Nome:
            <input type="text" name="nome" id="nome" placeholder="Nome">
          </label>
          <label for="select">Sexo:
            <select id="sexo" placeholder="Sexo">
              <optgroup label="Biológicos">
                <option value="M" selected>Masculino</option>
                <option value="F">Feminino</option>
              </optgroup>
              <optgroup label="Sociais">
                <option value="L">Lésbica</option>
                <option value="G">Gay</option>
                <option value="B">Bi</option>
                <option value="T">Transsexual</option>
                <option value="N">Não Binário</option>
              </optgroup>
            </select> 
          </label>

          <label>Email:
            <input type="email" name="email" id="email" placeholder="e-mail">
          </label>          
          <label>Site:
            <input type="url" name="url" id="url" placeholder="Seu Site">
          </label>          
          <label>Busca:
            <input type="search" name="search" id="search" placeholder="Busca">
          </label>          
          <label>Telefone:
            <input type="number" name="telefone" id="telefone" placeholder="telefone">
          </label>
          <label>Senha:
            <input type="password" name="Senha" id="Senha" placeholder="Senha">
          </label>
      </div>
      <div>
        <label>Aniversário:
          <input type="date" name="date" id="date">
        </label>        
        <label>Data:
          <input type="datetime-local" name="dia-de-hoje" id="dia-de-hoje">
        </label>          
        <label>Horário:
          <input type="time" name="hora" id="hora">
        </label>          
      </div>
      <div>
        <p></p>
        <label>Cor:
          <input type="color" name="cor" id="cor" value="#2fc369">
        </label>        
        <label>Sua foto:
          <input type="file" name="foto" id="foto" accept=".png, .svg, .gif, .jpg, .jpeg, image/*" multiple>
        </label>
      </div>    
      <div>
        <p>Nível Profissional</p>
        <label>Estudante
          <input type="checkbox" name="estudante" id="estudante" value="true">
        </label>        
        <label>DEV
          <input type="checkbox" name="dev" id="dev" value="true">
        </label>        
        <label>CEO
          <input type="checkbox" name="ceo" id="ceo" value="true">
        </label>
      </div>
      <div>
        <p>Procurando emprego</p>
        <label>Sim
        <input type="radio" name="sim" id="sim" value="true">
        </label>        
        <label>Não
          <input type="radio" name="nao" id="nao" value="true">
        </label>        
        <label>Quem Sabe
          <input type="radio" name="talvez" id="talvez" value="true">
        </label>
      </div>
      <div>
        <p>Quão você está satisfeito?</p>
        <label class="range">0&nbsp;
        <input type="range" name="range" id="range" list="tickmarks" class="range">&nbsp;10
        </label>
        <datalist id="tickmarks">
          <option value="000">00</option>
          <option value="010">01</option>
          <option value="020">02</option>
          <option value="030">03</option>
          <option value="040">04</option>
          <option value="050">05</option>
          <option value="060">06</option>
          <option value="070">07</option>
          <option value="080">08</option>
          <option value="090">09</option>
          <option value="100">10</option>
        </datalist>     
      </div>
      <div>
        <label for="textarea">Porque deu essa nota?</label>
        <textarea name="textarea" id="textarea" rows="5" cols="40">Diga, porque deu a nota de satisfação acima?</textarea>
      </div>
      <div>
        <p>
          <button type="reset">Limpar</button>
          <button type="submit">OK</button>
        </p>
        <ul>
          <li>01</li>
          <li>02</li>
          <li>03</li>
          <li>04</li>
          <li>05</li>
          <li>06</li>
          <li>07</li>
          <li>08</li>
          <li>09</li>
          <li>10</li>
        </ul>
      </div>
    </form>
  </div>
</body>
</html>
